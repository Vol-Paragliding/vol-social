<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vol Home</title>
  <link rel="icon" href="appIcon.png" type="image/png">
  <style>
    body {
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      background: url('home-background.jpg') center center / cover no-repeat;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 50px;
      margin-right: auto;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 0 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1;
      min-width: 160px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }

    .dropdown-content a:first-child {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown button {
      background-color: transparent;
      color: #fff;
      padding: 10px 16px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dropdown button:hover {
      background-color: #555;
    }

    .visit-button {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
    }

    .visit-button:hover {
      background-color: #555;
      transform: scale(1.03);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin-top: 80px;
    }

    .logo-big {
      width: 200px;

    }

    @media (max-width: 768px) {
      .logo {
        width: 40px;
      }

      .dropdown button {
        padding: 8px 12px;
        font-size: 14px;
      }

      .visit-button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .logo-big {
        width: 150px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="/" aria-label="sign in">
        <img src="appIcon.png" alt="Vol Logo" class="logo">
      </a>
    </div>
    <div class="header-right">
      <nav>
        <div class="dropdown">
          <button aria-haspopup="true" aria-expanded="false">About</button>
          <div class="dropdown-content" role="menu">
            <a href="/about.html" role="menuitem">About Vol</a>
            <a href="/features.html" role="menuitem">Features</a>
          </div>
        </div>
        <div class="dropdown">
          <button aria-haspopup="true" aria-expanded="false">Policies</button>
          <div class="dropdown-content" role="menu">
            <a href="/privacy-policy.html" role="menuitem">Privacy Policy</a>
            <a href="/terms-of-service.html" role="menuitem">Terms of Service</a>
          </div>
        </div>
      </nav>
      <a href="https://volflights.com" class="visit-button">Visit volflights.com</a>
    </div>
  </header>
  <main class="container">
    <a href="/" aria-label="sign in">
      <img src="startImage.png" alt="Vol Logo" class="logo-big">
    </a>
  </main>
</body>

</html>
